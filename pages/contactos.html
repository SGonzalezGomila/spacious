    <section id="contactos">
        <H1>CONTACTOS</H1>
        <div class="contact_form">
            <h2>Formulario de Contacto</h2>
            <form action="#" method="post">
                <div class="input-container">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Santiago" name="nombre" required>
                </div>
                <div class="input-container">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" placeholder="spacious.ind@gmail.com" id="correo" name="correo" required>
                </div>
                <div class="input-container">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Estoy interesado en la remera courage, porfavor podrian mandarme mas detalles?" rows="4" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
        </section>
        <section id="contact-info">
            <div class="informacion">
            <h2>Información de Contacto</h2>
                <ul>
                    <li>Teléfono: <a href="tel:1154540173">1154540173</a></li>
                    <li>Correo Electrónico: <a href="spacious.ind@gmail.com">spacious.ind@gmail.com</a></li>
